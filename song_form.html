<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Song Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<meta name="keywords" content="">
		<meta name="description" content="">
	</head>
	<body>
		<nav id="nav">
		</nav>
		
		<h1>Song Form</h1>
		<form id="song_form">
			<label for="song_title_form">Title</label>
			<input type="text" id="song_title_form" name="song_title_form">
			<br>
			<label for="song_album_form">Album</label>
			<input type="text" id="song_album_form" name="song_album_form">
			<br>
			
			<div id="song_artist_form_div">
				<label for="song_artist_form">Artist(s)</label>
				<input type="text" id="song_artist_form" class="song_artist_form" name="song_artist_form">
			</div>
			<br>
			<button type="button" id="add_another_artist_button" class="add_another_artist_button" onclick="add_new_field('song_artist_form')">Add Another Artist</button>
			
			<br>
			<label for="song_duration_form">Duration</label>
			<input type="text" id="song_duration_form" name="song_duration_form" placeholder="mm:ss" minlength="2" maxlength="5" size="5">
			<br>
			<label for="song_date_released_form">Date Released</label>
			<input type="date" id="song_date_released_form" name="song_date_released_form">
			<br>
			
			<div id="song_language_form_div">
				<label for="song_language_form">Language(s)</label>
				<input type="text" id="song_language_form" class="song_language_form" name="song_language_form">
			</div>
			<br>
			<button type="button" id="add_another_language_button" class="add_another_language_button" onclick="add_new_field('song_language_form')">Add Another Language</button>
			
			<br>
			<label for="song_explicit_form">Explicit</label>
			<input type="checkbox" id="song_explicit_form" name="song_explicit_form">
			<br>
			
			<div id="song_genre_form_div">
				<label for="song_genre_form">Genre(s)</label>
				<input type="text" id="song_genre_form" class="song_genre_form" name="song_genre_form">
			</div>
			<br>
			<button type="button" id="add_another_genre_button" class="add_another_genre_button" onclick="add_new_field('song_genre_form')">Add Another Genre</button>
			<br>
			<div id="song_theme_form_div">
				<label for="song_theme_form">Theme(s)</label>
				<input type="text" id="song_theme_form" class="song_theme_form" name="song_theme_form">
			</div>
			<br>
			<button type="button" id="add_another_theme_button" class="add_another_theme_button" onclick="add_new_field('song_theme_form')">Add Another Theme</button>
			
			<br>
			<label for="song_discovered_how_form">Discovered How</label>
			<input type="text" id="song_discovered_how_form" name="song_discovered_how_form">
			<br>
			<label for="song_year_discovered_form">Year Discovered</label>
			<input type="text" id="song_year_discovered_form" name="song_year_discovered_form" placeholder="yyyy" minlength="4" maxlength="4" size="4">
			
			<br>
			<button type="button" id="add_song_button" class="add_song_button" onclick="add_song()">Add Song</button>
		</form>
		<div>
			<h2>Copy following code block and paste into songs.js</h2>
			<button type="button" id="copy_song_data_object_button" class="copy_song_data_object_button"  onclick="copy_code_block('song_data_object')">Copy Code Block</button>
			<pre id="song_data_object"></pre>
		</div>
		<footer id="footer">
		</footer>
		<div id="scripts">
			<script src="js/nav_and_footer.js"></script>
			<script src="js/song_form.js"></script>
		</div>
	</body>				
</html>
