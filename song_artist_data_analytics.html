<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Song Artist Data Analytics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<meta name="keywords" content="">
		<meta name="description" content="">
	</head>
	<body>
		<nav id="nav">
		</nav>
		
		<h1>Song Artist Data Analytics</h1>
		
		<div id="song_artist_data_analytics_color_selectors" class="color_selectors">
			<div id="color_selector_0" class="color_selector">
				<div class="color_swatch"></div>
				<div id="color_r_0" class="color_r">
					<label for="color_r_0_text_input">R</label>
					<input type="text" name="color_r_0_text_input" id="color_r_0_text_input" class="color_text_input" min="0" max="255" size="3" oninput="change_selector_color_text_input('color_r_0', 'artist_count_pie_chart')" onchange="change_selector_color_text_input('color_r_0', 'artist_count_pie_chart')" value="92">
					<input type="range" name="color_r_0_slider" id="color_r_0_slider" class="color_slider" min="0" max="255" onchange="change_selector_color_slider('color_r_0', 'artist_count_pie_chart')" value="92">
				</div>
				<div id="color_g_0" class="color_g">
					<label for="color_g_0_text_input">G</label>
					<input type="text" name="color_g_0_text_input" id="color_g_0_text_input" class="color_text_input" min="0" max="255" size="3" oninput="change_selector_color_text_input('color_g_0', 'artist_count_pie_chart')" onchange="change_selector_color_text_input('color_g_0', 'artist_count_pie_chart')" value="157">
					<input type="range" name="color_g_0_slider" id="color_g_0_slider" class="color_slider" min="0" max="255" onchange="change_selector_color_slider('color_g_0', 'artist_count_pie_chart')" value="157">
				</div>
				<div id="color_b_0" class="color_b">
					<label for="color_b_0_text_input">B</label>
					<input type="text" name="color_b_0_text_input" id="color_b_0_text_input" class="color_text_input" min="0" max="255" size="3" oninput="change_selector_color_text_input('color_b_0', 'artist_count_pie_chart')" onchange="change_selector_color_text_input('color_b_0', 'artist_count_pie_chart')" value="52">
					<input type="range" name="color_b_0_slider" id="color_b_0_slider" class="color_slider" min="0" max="255" onchange="change_selector_color_slider('color_b_0', 'artist_count_pie_chart')" value="52">
				</div>
			</div>

			<button type="button" id="add_color_button" class="add_color_button" onclick="add_color('song_artist_data_analytics_color_selectors', 'artist_count_pie_chart')">Add Color</button>
		</div>
		
		<figure>
			<figcaption><h2>Percentage of Artists</h2></figcaption>
			<svg width="100%" height="100%" viewBox="0 0 100 100" class="pie_chart artist_count_pie_chart" id="artist_count_pie_chart" data-chart-data="song_artist_data_analytics" data-pie-chart-r="40" data-pie-chart-cx="50" data-pie-chart-cy="50">
			</svg>
		</figure>
		
		<table id="song_artist_data_analytics_table">
			<thead>
				<th class="song_artist_data_analytics_artist" onclick="sort_table('song_artist_data_analytics_table_body', 'song_artist_data_analytics_table_artist')">Artist</th>
				<th class="song_artist_data_analytics_artist_count" onclick="sort_table('song_artist_data_analytics_table_body', 'song_artist_data_analytics_table_count')">Count</th>
				<th class="song_artist_data_analytics_artist_percentage" onclick="sort_table('song_artist_data_analytics_table_body', 'song_artist_data_analytics_table_percentage')">Percentage</th>
			</thead>
			<tbody id="song_artist_data_analytics_table_body">
			</tbody>
		</table>
		
		<footer id="footer">
		</footer>
		<div id="scripts">
			<script src="js/nav_and_footer.js"></script>
			<script src="js/data/songs.js"></script>
			<script src="js/color_functions.js"></script>
			<script src="js/table_functions.js"></script>
			<script src="js/data_functions.js"></script>
			<script src="js/sort_and_filter_functions.js"></script>
			<script src="js/songs/song_artist_data_analytics.js"></script>
		</div>
	</body>				
</html>
