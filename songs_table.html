<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Songs Table</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<meta name="keywords" content="">
		<meta name="description" content="">
	</head>
	<body>
		<nav id="nav">
		</nav>
		
		<h1>Songs Table</h1>
		<form name="search">
			<label id="search_label" for="search_input">Search</label>
			<input type="text" id="search_input" onkeyup="search_items()" placeholder="Search">
		</form>
		<div id="toggle_hide_buttons">
			<p>Filter</p>
			<button id="toggle_hide_button_song_title" class="toggle_hide_button" type=button onclick="toggle_hide('song_title')">Title</button>
			<button id="toggle_hide_button_song_album" class="toggle_hide_button" type=button onclick="toggle_hide('song_album')">Album</button>		
			<button id="toggle_hide_button_song_artist" class="toggle_hide_button" type=button onclick="toggle_hide('song_artist')">Artists</button>
			<button id="toggle_hide_button_song_duration" class="toggle_hide_button" type=button onclick="toggle_hide('song_duration')">Duration</button>
			<button id="toggle_hide_button_song_date_released" class="toggle_hide_button" type=button onclick="toggle_hide('song_date_released')">Date Released</button>		
			<button id="toggle_hide_button_song_language" class="toggle_hide_button" type=button onclick="toggle_hide('song_language')">Language</button>
			<button id="toggle_hide_button_song_explicit" class="toggle_hide_button" type=button onclick="toggle_hide('song_explicit')">Explicit</button>
			<button id="toggle_hide_button_song_genre" class="toggle_hide_button" type=button onclick="toggle_hide('song_genre')">Genre(s)</button>
			<button id="toggle_hide_button_song_theme" class="toggle_hide_button" type=button onclick="toggle_hide('song_theme')">Theme(s)</button>
			<button id="toggle_hide_button_song_discovered_how" class="toggle_hide_button" type=button onclick="toggle_hide('song_discovered_how')">Discovered How</button>
			<button id="toggle_hide_button_song_year_discovered" class="toggle_hide_button" type=button onclick="toggle_hide('song_year_discovered')">Year Discovered</button>
		</div>
		<table id="songs_table">
			<thead>
				<tr>
					<th class="song_picture_href"></th>
					<th class="song_title" onclick="sort_table('songs_table', 'song_title')">Title</th>
					<th class="song_album" onclick="sort_table('songs_table', 'song_album')">Album</th>
					<th class="song_artist" onclick="sort_table('songs_table', 'song_artist')">Artist(s)</th>
					<th class="song_duration" onclick="sort_table('songs_table', 'song_duration')">Duration</th>
					<th class="song_date_released" onclick="sort_table('songs_table', 'song_date_released')">Date Released</th>
					<th class="song_language" onclick="sort_table('songs_table', 'song_language')">Language</th>
					<th class="song_explicit" onclick="sort_table('songs_table', 'song_explicit')">Explicit</th>
					<th class="song_genre" onclick="sort_table('songs_table', 'song_genre')">Genre(s)</th>
					<th class="song_theme" onclick="sort_table('songs_table', 'song_theme')">Theme(s)</th>
					<th class="song_discovered_how" onclick="sort_table('songs_table', 'song_discovered_how')">Discovered How</th>
					<th class="song_year_discovered" onclick="sort_table('songs_table', 'song_year_discovered')">Year Discovered</th>
				</tr>
			</thead>
			<tbody id="songs_table_data">
			</tbody>
		</table>
		
		<footer id="footer">
		</footer>
		<div id="scripts">
			<script src="js/nav_and_footer.js"></script>
			<script src="js/data/songs.js"></script>
			<script src="js/data_functions.js"></script>
			<script src="js/songs_table.js"></script>
		</div>
	</body>				
</html>
